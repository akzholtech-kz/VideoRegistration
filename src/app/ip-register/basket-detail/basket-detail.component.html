<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Устройство</label>
          <input 
          type="text" 
          id="name" 
          class="form-control"
          ngModel
          name="name"
          required
          disabled
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Количество</label>
          <input 
          type="number" 
          id="amount" 
          class="form-control"
          ngModel
          name="amount"
          required
          pattern="^[1-9]+[0-9]*$"
          disabled
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <!-- <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add'}}</button> -->
          <button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="editMode">Удалить</button>
          <button class="btn btn-primary" type="button" (click)="onClear()">Очистить</button>
          
        </div>
        
      </div>
    </form>
    <button class="btn btn-primary res" (click)="onTotal()">Рассчитывать</button> 
  </div>
</div>
