<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
      <div class="alert alert-danger" *ngIf="error">
          <p>{{error}}</p>
      </div>
    <form (ngSubmit)="onSubmit(authForm)" #authForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" 
        id="email" 
        class="form-control"
        name="email"
        ngModel
        required
        email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" 
        id="password" 
        class="form-control"
        name="password"
        ngModel
        required
        minlength="6"
        />
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">
          {{ isLoginMode ? "Вход" : "Зарегистрироваться" }}
        </button>
        |
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
          У меня{{ isLoginMode ? " нет аккаунта" : " есть аккаунт" }}
        </button>
      </div>
    </form>
  </div>
</div>
